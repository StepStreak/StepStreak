  home:
    data:
      data_page_title: كيف نتعامل مع بياناتك؟
      header:
        description: نحن ملتزمون بالشفافية وتحكم المستخدم عندما يتعلق الأمر بالبيانات.
          إليك كيف نتعامل مع بيانات نشاطك.
        title: في StepStreak
      sections:
        data_collection:
          content: يجمع StepStreak بيانات مثل الخطوات المتخذة والمسافة المقطوعة ومستويات
            النشاط العامة. تساعدنا هذه المعلومات في تزويدك بملخصات مفصلة ورسوم بيانية
            جذابة ورؤى شخصية لتحفيزك وتتبع تقدمك.
          title: جمع البيانات لتحسين التجربة
        data_control:
          content: خصوصيتك هي الأهم. مع StepStreak، لديك تحكم كامل في بياناتك الشخصية.
            يمكنك بسهولة إدارة أو مراجعة أو حذف معلوماتك في أي وقت. نمكنك من التحكم
            في بياناتك، مما يضمن استخدامها فقط بطرق تعود عليك بالفائدة.
          title: تحكمك في بياناتك
        privacy_policy:
          content_html: لمزيد من المعلومات المفصلة حول كيفية استخدامنا وتخزين وحماية
            بياناتك، يرجى زيارة %{privacy_policy_link}. لقد صممناها لتكون واضحة ومفهومة،
            متوافقة مع أحدث لوائح حماية البيانات.
          privacy_policy_link_text: سياسة الخصوصية
          title: سياسة خصوصية مفتوحة وسهلة الوصول
        purposeful_use:
          content: يتم استخدام البيانات التي تنتجها لإثراء تجربتك مع StepStreak. من
            تقديم رؤى شهرية حول اتجاهات نشاطك إلى تمكينك من المشاركة في تحديات ممتعة
            قائمة على المجتمع، تلعب بياناتك دورًا رئيسيًا في جعل StepStreak رفيقًا
            ديناميكيًا وجذابًا في رحلتك نحو اللياقة البدنية.
          title: استخدام هادف للبيانات
        security:
          content: نحن نأخذ أمن بياناتك على محمل الجد. يستخدم StepStreak تدابير أمنية
            قوية لحماية معلوماتك من الوصول غير المصرح به. التزامنا بحماية البيانات
            لا يتزعزع، ونقوم بتحديث ممارساتنا باستمرار للحفاظ على أمان بياناتك.
          title: أمن البيانات والخصوصية
    permissions:
      continue: متابعة
      description: للاستفادة القصوى من StepStreak، تم بناء تطبيقنا على هذه البيانات
        لتزويدك برسوم بيانية ورؤى صحية مخصصة. بدون الوصول إلى هذه البيانات، للأسف،
        لن تتمكن من الاستمتاع بتجربة تطبيقنا.
      privacy:
        guarantees:
        - الوصول مقتصر بشكل صارم على بيانات النشاط الضرورية.
        - يمكنك تعديل أذوناتك في أي وقت في الإعدادات.
        - يمكنك حذف حسابك متى شئت.
        title: "🔒 خصوصيتك هي أولويتنا"
      privacy_notice_html: لمزيد من المعلومات حول كيفية تعاملنا مع بياناتك، يرجى قراءة
        %{privacy_policy_link}.
      privacy_policy_link_text: سياسة الخصوصية
      title: نحتاج إلى إذنك للوصول إلى بيانات نشاطك
      why_allow:
        benefits:
        - ضروري لاستخدام StepStreak وميزاته.
        - احصل على رسوم بيانية وإحصائيات صحية مخصصة بناءً على بياناتك.
        - راقب تقدمك واستمتع بتجربة مخصصة.
        title: "🌟 لماذا تسمح بالوصول؟"
    privacy:
      account_deletion:
        process:
          content: إذا اخترت حذف حسابك، يمكنك القيام بذلك من خلال الرابط في الإعدادات.
            عند الحذف، سيتم إزالة جميع بياناتك الشخصية المرتبطة بالحساب بشكل دائم
            من خوادمنا.
          label: 'عملية الحذف:'
        title: 5. حذف الحساب
      contact:
        feedback:
          content: إذا كان لديك أي أسئلة أو مخاوف بشأن سياسة الخصوصية هذه أو ممارسات
            البيانات لدينا، فلا تتردد في الاتصال بنا على mrahmoun93@gmail.com.
          label: 'الملاحظات والاستفسارات:'
        title: 7. اتصل بنا
      data_collection:
        google_api_link_text: سياسة بيانات مستخدم خدمات Google API
        google_api_notice: سيتبع استخدام ونقل المعلومات التي يتلقاها Stepstreak من
          واجهات برمجة تطبيقات Google إلى أي تطبيق آخر
        google_api_notice_2: بما في ذلك متطلبات الاستخدام المحدود.
        purpose:
          content: يتم استخدام البيانات التي نجمعها لتقديم ملخصات نشاط مخصصة ورسوم
            بيانية مفصلة ورؤى. يمكّن ذلك من المشاركة في وضع التحدي في تطبيقنا، حيث
            يمكنك التنافس مع الآخرين وتتبع تقدمك بطريقة ممتعة وجذابة.
          label: 'الغرض من الجمع:'
        title: 1. جمع البيانات واستخدامها
        what_we_collect:
          content: نجمع البيانات المتعلقة بأنشطتك البدنية، بما في ذلك وفقط محدود على
            الخطوات المتخذة والمسافة المقطوعة والسعرات الحرارية المحروقة ومعدل ضربات
            القلب. يحدث هذا الجمع عندما تقوم بمزامنة هاتفك الذكي مع تطبيقنا.
          label: 'ما نجمعه:'
      data_control:
        management:
          content: نوفر أدوات سهلة الاستخدام داخل التطبيق تتيح لك ضبط تفضيلات وإعدادات
            بياناتك، مما يضمن لك السيطرة الكاملة على معلوماتك.
          label: 'أدوات إدارة البيانات:'
        rights:
          content: تحتفظ بالتحكم الكامل في بياناتك. داخل التطبيق، يمكنك الوصول إلى
            بياناتك ومراجعتها وإدارتها في أي وقت.
          label: 'حقوقك:'
        title: 2. التحكم في البيانات والوصول إليها
      data_security:
        commitment:
          content: حماية بياناتك هي أولوية قصوى بالنسبة لنا. نطبق مجموعة من التدابير
            الأمنية لحماية معلوماتك الشخصية من الوصول غير المصرح به أو التغيير أو
            الكشف أو التدمير.
          label: 'الالتزام بالأمان:'
        title: 4. أمن البيانات
      data_sharing:
        internal_use:
          content: نحن لا نشارك بياناتك الشخصية مع مسوقين خارجيين. يتم استخدام بياناتك
            حصريًا داخل StepStreak لتحسين وتخصيص تجربتك.
          label: الاستخدام الداخلي فقط
        title: 3. مشاركة البيانات والكشف عنها
      effective_date: 'تاريخ السريان: 15/12/2023'
      policy_changes:
        title: 6. التغييرات في هذه السياسة
        updates:
          content: قد نقوم بتحديث سياسة الخصوصية هذه بشكل دوري. سيتم نشر أي تغييرات
            على هذه الصفحة، وسنسعى لإخطارك بالتغييرات المهمة من خلال التطبيق أو عبر
