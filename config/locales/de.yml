  home:
    data:
      data_page_title: Wie gehen wir mit Ihren Daten um?
      header:
        description: Wir setzen auf Transparenz und Benutzerkontrolle im Umgang mit
          Daten. Hier erfahren Sie, wie wir mit Ihren Aktivitätsdaten umgehen.
        title: Bei StepStreak
      sections:
        data_collection:
          content: StepStreak erfasst Daten wie zurückgelegte Schritte, Distanz und
            allgemeine Aktivitätsniveaus. Diese Informationen helfen uns, Ihnen detaillierte
            Zusammenfassungen, ansprechende Diagramme und personalisierte Einblicke
            zu bieten, um Sie zu motivieren und Ihren Fortschritt zu verfolgen.
          title: Datenerfassung für verbesserte Erfahrung
        data_control:
          content: Ihre Privatsphäre hat oberste Priorität. Mit StepStreak haben Sie
            die volle Kontrolle über Ihre persönlichen Daten. Sie können Ihre Informationen
            jederzeit einfach verwalten, überprüfen oder löschen. Wir ermöglichen
            es Ihnen, die Kontrolle über Ihre Daten zu übernehmen und stellen sicher,
            dass sie nur zu Ihrem Vorteil verwendet werden.
          title: Ihre Kontrolle über Ihre Daten
        privacy_policy:
          content_html: Für detailliertere Informationen darüber, wie wir Ihre Daten
            verwenden, speichern und schützen, besuchen Sie bitte unsere %{privacy_policy_link}.
            Wir haben sie klar und verständlich gestaltet und an die neuesten Datenschutzbestimmungen
            angepasst.
          privacy_policy_link_text: Datenschutzerklärung
          title: Offene und zugängliche Datenschutzerklärung
        purposeful_use:
          content: Die von Ihnen generierten Daten werden verwendet, um Ihre Erfahrung
            mit StepStreak zu bereichern. Von monatlichen Einblicken in Ihre Aktivitätstrends
            bis hin zur Teilnahme an unterhaltsamen, gemeinschaftsbasierten Challenges
            spielt Ihre Daten eine Schlüsselrolle dabei, StepStreak zu einem dynamischen
            und engagierten Begleiter auf Ihrer Fitness-Reise zu machen.
          title: Zweckgebundene Datennutzung
        security:
          content: Wir nehmen die Sicherheit Ihrer Daten ernst. StepStreak setzt robuste
            Sicherheitsmaßnahmen ein, um Ihre Informationen vor unbefugtem Zugriff
            zu schützen. Unser Engagement für den Datenschutz ist unerschütterlich,
            und wir aktualisieren unsere Praktiken kontinuierlich, um Ihre Daten sicher
            zu halten.
          title: Datensicherheit und Privatsphäre
    permissions:
      continue: Fortfahren
      description: Um StepStreak optimal nutzen zu können, basiert unsere App auf
        diesen Daten, um Ihnen personalisierte Gesundheitsdiagramme und Einblicke
        zu bieten. Ohne Zugriff auf diese Daten können Sie leider die Erfahrung unserer
        App nicht genießen.
      privacy:
        guarantees:
        - Zugriff ist streng auf notwendige Aktivitätsdaten beschränkt.
        - Sie können Ihre Berechtigungen jederzeit in den Einstellungen ändern.
        - Sie können Ihr Konto jederzeit löschen.
        title: "🔒 Ihre Privatsphäre ist unsere Priorität"
      privacy_notice_html: Weitere Informationen zum Umgang mit Ihren Daten finden
        Sie in unserer %{privacy_policy_link}.
      privacy_policy_link_text: Datenschutzerklärung
      title: Wir benötigen Ihre Erlaubnis für den Zugriff auf Ihre Aktivitätsdaten
      why_allow:
        benefits:
        - Essentiell für die Nutzung von StepStreak und seinen Funktionen.
        - Erhalten Sie personalisierte Gesundheitsdiagramme und Statistiken basierend
          auf Ihren Daten.
        - Überwachen Sie Ihren Fortschritt und genießen Sie eine maßgeschneiderte
          Erfahrung.
        title: "🌟 Warum Zugriff erlauben?"
    privacy:
      account_deletion:
        process:
          content: Wenn Sie sich entscheiden, Ihr Konto zu löschen, können Sie dies
            über den Link in den Einstellungen tun. Bei der Löschung werden alle Ihre
            persönlichen Daten, die mit dem Konto verbunden sind, dauerhaft von unseren
            Servern entfernt.
          label: 'Löschprozess:'
        title: 5. Kontolöschung
      contact:
        feedback:
          content: Wenn Sie Fragen oder Bedenken zu dieser Datenschutzerklärung oder
            unseren Datenpraktiken haben, zögern Sie nicht, uns unter mrahmoun93@gmail.com
            zu kontaktieren.
          label: 'Feedback und Anfragen:'
        title: 7. Kontaktieren Sie uns
      data_collection:
        google_api_link_text: Google API Services Nutzerdatenrichtlinie
        google_api_notice: Die Nutzung und Übertragung von Informationen, die StepStreak
          von Google-APIs erhält, an andere Apps erfolgt gemäß der
        google_api_notice_2: einschließlich der Anforderungen für eingeschränkte Nutzung.
        purpose:
          content: Die von uns gesammelten Daten werden verwendet, um Ihnen personalisierte
            Aktivitätsübersichten, detaillierte Grafiken und Einblicke anzubieten.
            Sie ermöglichen die Teilnahme am Challenge-Modus unserer App, wo Sie mit
            anderen wetteifern und Ihren Fortschritt auf unterhaltsame und engagierte
            Weise verfolgen können.
          label: 'Zweck der Erfassung:'
        title: 1. Datenerfassung und -nutzung
        what_we_collect:
          content: Wir erfassen Daten zu Ihren körperlichen Aktivitäten, einschließlich
            und ausschließlich beschränkt auf zurückgelegte Schritte, zurückgelegte
            Distanz, verbrannte Kalorien und Herzfrequenz. Diese Erfassung erfolgt,
            wenn Sie Ihr Smartphone mit unserer App synchronisieren.
          label: 'Was wir erfassen:'
      data_control:
        management:
          content: Wir bieten benutzerfreundliche Tools innerhalb der App, mit denen
            Sie Ihre Datenpräferenzen und Einstellungen anpassen können, um sicherzustellen,
            dass Sie die volle Kontrolle über Ihre Informationen haben.
          label: 'Datenverwaltungstools:'
        rights:
          content: Sie behalten die volle Kontrolle über Ihre Daten. In der App können
            Sie jederzeit auf Ihre Daten zugreifen, sie überprüfen und verwalten.
          label: 'Ihre Rechte:'
        title: 2. Datenkontrolle und Zugriff
      data_security:
        commitment:
          content: Der Schutz Ihrer Daten hat für uns oberste Priorität. Wir setzen
            eine Reihe von Sicherheitsmaßnahmen ein, um Ihre persönlichen Informationen
            vor unbefugtem Zugriff, Änderung, Offenlegung oder Zerstörung zu schützen.
          label: 'Verpflichtung zur Sicherheit:'
        title: 4. Datensicherheit
      data_sharing:
        internal_use:
          content: Wir geben Ihre persönlichen Daten nicht an Drittanbieter-Vermarkter
            weiter. Ihre Daten werden ausschließlich innerhalb von StepStreak verwendet,
            um Ihre Erfahrung zu verbessern und zu personalisieren.
          label: 'Nur interne Nutzung:'
        title: 3. Datenweitergabe und Offenlegung
      effective_date: 'Gültig ab: 15.12.2023'
      policy_changes:
        title: 6. Änderungen dieser Richtlinie
        updates:
          content: Wir können diese Datenschutzerklärung von Zeit zu Zeit aktualisieren.
            Alle Änderungen werden auf dieser Seite veröffentlicht, und wir werden
            uns bemühen, Sie über wichtige Änderungen über die App oder per E-Mail
            zu informieren.
          label: 'Richtlinien-Updates:'
      privacy_policy_page_title: Datenschutzerklärung
      welcome_text: Willkommen bei StepStreak, Ihrem dynamischen Begleiter für die
        Verfolgung und Analyse täglicher Aktivitäten. Wir verwandeln Ihr Smartphone
        in einen leistungsstarken Aktivitätsanalyst, der sich der Förderung Ihrer
        Aktivität und Ihres Engagements widmet.
    welcome:
      data_link: Erfahren Sie, wie wir mit Ihren Daten umgehen
      get_started: Loslegen
      privacy_link: Lesen Sie unsere Datenschutzerklärung
      sub_title: StepStreak bietet eine dynamische Möglichkeit, Ihre täglichen Aktivitäten
        zu verfolgen und zu analysieren, indem es Ihr Smartphone in einen leistungsstarken
        Aktivitätsanalyst verwandelt. Es ist nicht nur eine App; es ist Ihr Partner,
        um aktiv und engagiert zu bleiben.
      title: Ihr ultimativer Aktivitäts-Tracking-Begleiter
